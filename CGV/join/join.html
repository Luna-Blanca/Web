<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CGV-회원가입</title>
<link href="http://localhost:9000/cgv/css/cgv.css" rel="stylesheet">
</head>
<body>
	<!-- header start -->
	<iframe src="http://localhost:9000/cgv/header.html"  scrolling="no" frameborder="0" width="100%" height="150px"></iframe>
	
	<div class="content">
		<section class="login">
			<h1>회원가입</h1>
			<form name="joinForm" action="join_proc.jsp" method="get">
				<ul>
			<li>
				<label>아이디</label>
				<input type="text" name="id" placeholder="*영문자숫자포함 8자이상" class="input1">
				<button type="button" class="btn_style2">중복확인</button>
			</li>
			<li>
				<label>비밀번호</label>
				<input type="password" name="pass" class="input1">
			</li>
			<li>
				<label>비밀번호 확인</label>
				<input type="password" name="cpass" class="input1">
				<span>*비밀번호를 다시입력해 주세요</span>
			</li>
			<li>
				<label>성명</label>
				<input type="text" name="name" class="input1">
			</li>
			<li>
				<label>성별</label>
				<div class="input2">
					<input type="radio" name="gender" value="m"> 남자
					<input type="radio" name="gender" value="f"> 여자
				</div>
			</li>
			<li>
				<label>이메일</label>
				<input type="text" name="email1" class="email"> @
				<input type="text" name="email2" class="email">
				<select class="email">
					<option value="choice">선택</option>
					<option value="naver.com">네이버</option>
					<option value="google.com">구글</option>
					<option value="daum.net">다음</option>
					<option value="self">직접입력</option>
				</select>
			</li>
			<li>
				<label>주소</label>
				<input type="text" name="addr1" class="addr">
				<button type="button" class="btn_style2">주소찾기</button>
			</li>
			<li>
				<label>상세주소</label>
				<input type="text" name="addr2" class="addr">
			</li>
			<li>
				<label>휴대폰</label>
				<span>
					<input type="radio" name="tel" value="skt"> SKT
					<input type="radio" name="tel" value="lgU+"> LGU+
					<input type="radio" name="tel" value="kt"> KT
				</span>
				<span>
					<select name="hp1" class="hp">
						<option value="choice">선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="017">017</option>
					</select>
					- <input type="text" name="hp2" class="hp">
					- <input type="text" name="hp3" class="hp">
				</span>
			</li>
			<li>
				<label>취미</label>
				<div class="input2">
					<input type="checkbox" name="hobby" value="영화">영화보기
					<input type="checkbox" name="hobby" value="등산">등산하기
					<input type="checkbox" name="hobby" value="게임">게임하기
					<input type="checkbox" name="hobby" value="잠자기">잠자기
				</div>
			</li>
			<li>
				<label>자기소개</label>
				<textarea name="intro"  placeholder="*200자 이내로 작성해주세요"></textarea>
			</li>
			<li>
				<button type="button" class="btn_style">가입하기</button>
				<button type="button" class="btn_style">다시입력</button>
			</li>
			
		</ul>	
			</form>
		</section>		
		
	</div>
	
	<!-- footer start -->
	<iframe src="http://localhost:9000/cgv/footer.html"  scrolling="no" frameborder="0" width="100%" height="500px"></iframe>
</body>
</html>
