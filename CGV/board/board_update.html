<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CGV-게시판</title>
<link href="http://localhost:9000/cgv/css/cgv.css" rel="stylesheet">
</head>
<body>
	<!-- header start -->
	<iframe src="http://localhost:9000/cgv/header.html"  scrolling="no" frameborder="0" width="100%" height="150px"></iframe>
	
	
	<div class="content">
		<section class="login">
			<h1>게시판</h1>
			<form name="boardForm" action="" method="get">
				<table class="board_update">
					<tr>					
						<th>제목</th>
						<td>
							<input type="text" name="btitle" value="이털너스 재미있어요~^^">
						</td>					
					</tr>
					<tr>					
						<th>내용</th>
						<td>
							<textarea rows="10" cols="50" name="bcontent">마동석 멋있어요~~</textarea>
						</td>					
					</tr>				
					<tr>					
						<td colspan="2">
							<button type="button" class="btn_style3">수정완료</button>
							<button type="reset" class="btn_style3">다시쓰기</button>
							<a href="board_content.html">
								<button type="button" class="btn_style3">이전페이지</button>
							</a>
							<a href="board_list.html">
								<button type="button" class="btn_style3">리스트</button>
							</a>							
						</td>		
					</tr>					
				</table>
			</form>
		</section>		
		
	</div>
	
	<!-- footer start -->
	<iframe src="http://localhost:9000/cgv/footer.html"  scrolling="no" frameborder="0" width="100%" height="500px"></iframe>
	
	
</body>
</html>
