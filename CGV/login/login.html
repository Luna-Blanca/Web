<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CGV-로그인</title>
<link href="http://localhost:9000/cgv/css/cgv.css" rel="stylesheet">
</head>
<body>
	<!-- header start -->
	<iframe src="http://localhost:9000/cgv/header.html"  scrolling="no" frameborder="0" width="100%" height="150px"></iframe>
	
	<div class="content">
		<section class="login">
			<h1>로그인</h1>
			<form name="loginForm" action="" method="get">
				<ul>
					<li>
						<label>아이디</label>
						<input type="text" name="id">
					</li>
					<li>
						<label>패스워드</label>
						<input type="password" name="pass">
					</li>
					<li>
						<button type="button" class="btn_style">로그인</button>
						<button type="reset" class="btn_style">다시쓰기</button>
					</li>
				</ul>
			
			</form>
		</section>		
		
	</div>
	
	<!-- footer start -->
	<iframe src="http://localhost:9000/cgv/footer.html"  scrolling="no" frameborder="0" width="100%" height="500px"></iframe>
</body>
</html>
