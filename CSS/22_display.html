<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width:100px;  height:100px;
		display:inline-block;
	}
	div.d1 { background:red; visibility:hidden; }
	div.d2 { background:blue; display:none; }
	div.d3 { background:green; }
	div.d4 { 
		background:tomato;
		width:100%; 
		display:block; 
	}
	span.s1  {
		background:powderblue;
		width:200px; height:50px;
		display:block;
	}
</style>
</head>
<body>
	<h1>Display</h1>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<span class="s1">span-s1</span>
	<span class="s2">span-s2</span>
</body>
</html>
