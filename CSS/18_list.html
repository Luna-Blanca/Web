<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		list-style-type:none;
		list-style-position:outside;
		border:1px solid blue;	
		margin:0;
		padding:0;	
	}
	ul li {
		border:1px solid gray;
		margin:0;
	}
	ol {
		list-style-type:upper-roman;
		/*list-style-position:inside;*/
		background:#ff9999;
		padding:20px;
	}
	ol li {
		background:#ffe5e5;
		padding:5px;
		margin-left:35px;
	}
</style>
</head>
<body>
	<h1>List</h1>
	<ul>
		<li>JAVA</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
	</ul>
	<hr>
	<ol>
		<li>JAVA</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVASCRIPT</li>
	</ol>
</body>
</html>
